<app-header-navbar></app-header-navbar>
<div class="container-fluid dashboard-container">
  <div class="row">
    <div class="col-12 col-lg-2">
      <app-side-navbar></app-side-navbar>
    </div>
    <div class="col-12 col-lg-10">
      <div class="row mt-4">
        <div class="chart-main-container">
          <div class="row">

            <div class="col-12 col-lg-3">
              <div class="listing-card"
                style="height: 19vh;border-radius: 10px;background: linear-gradient(to right,#23a8a1e3,#99eaf3e4);">
                <h3 style="color: #fff;font-size: 20px;font-weight: 600;text-align: center;margin-top: 8%;">Students
                </h3>
                <h3 style="color: #fff;font-size: 20px;font-weight: 600;text-align: center;">{{studentCountInfo}}</h3>
              </div>
            </div>
            <div class="col-12 col-lg-3">
              <div class="listing-card"
                style="height: 19vh;border-radius: 10px;background: linear-gradient(to right,#7f4ae8d7,#aaa6ffe0);">
                <h3 style="color: #fff;font-size: 20px;font-weight: 600;text-align: center;margin-top: 8%;">Teachers
                </h3>
                <h3 style="color: #fff;font-size: 20px;font-weight: 600;text-align: center;">{{teacherCountInfo}}</h3>
              </div>
            </div>
            <div class="col-12 col-lg-3">
              <div class="listing-card"
                style="height: 19vh;border-radius: 10px;background: linear-gradient(to right,#b0b527e1,#e5f092de);">
                <h3 style="color: #fff;font-size: 20px;font-weight: 600;text-align: center;margin-top:8%;">
                  Marksheets</h3>
                <h3 style="color: #fff;font-size: 20px;font-weight: 600;text-align: center;">{{markshhetCountInfo}}</h3>
              </div>
            </div>
            <div class="col-12 col-lg-3">
              <div class="listing-card"
                style="height: 19vh;border-radius: 10px;background: linear-gradient(to right,#c77f2ddf,#f3bd99e1);">
                <h3 style="color: #fff;font-size: 20px;font-weight: 600;text-align: center;margin-top:8%;">                  Transfer Certificates</h3>
                <h3 style="color: #fff;font-size: 20px;font-weight: 600;text-align: center;">{{transferCertificateCountInfo}}</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="chart-main-container">
          <div class="row">
            <div class="col-12 col-lg-4">
              <div class="chart-card">
                <div style="position: relative;">
                  <div id="barChart"></div>
                  <mat-form-field class="custom-session-select position-absolute" style="top: 15px; right: 10px;">
                    <mat-select [(ngModel)]="selectedSession" (selectionChange)="filterSession($event.value)">
                      <mat-option *ngFor="let session of allSession" [value]="session">{{session}}</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
            </div>
            <div class="col-12 col-lg-4">
              <div class="chart-card">
                <div class="position-relative">
                  <div id="pieChart"></div>
                </div>
              </div>
            </div>

            <div class="col-12 col-lg-4">
              <div class="chart-card">
                <div style="position: relative;">
                  <div id="lineChart"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
