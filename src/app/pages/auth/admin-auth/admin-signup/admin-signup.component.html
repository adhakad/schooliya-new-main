<app-header></app-header>
<div class="login">
    <div class="row">
        <div class="col-12 col-lg-5 offset-lg-3 login-card">
            <div class="row">
                <div class="col-12 col-lg-10 offset-lg-1">
                    <h3>Admin Register</h3>
                    <div class="col-12">
                        <h2>{{errorMsg}}</h2>
                        <form [formGroup]="signupForm" (ngSubmit)="signup()">
                            <mat-form-field appearance="outline">
                                <mat-label>Email Address</mat-label>
                                <input matInput type="email" formControlName="email">
                                <mat-hint
                                    *ngIf="signupForm.get('email')?.hasError('required') && signupForm.get('email')?.touched"
                                    class="form-text text-danger">Email Address is required.</mat-hint>
                                <mat-hint *ngIf="signupForm.get('email')?.hasError('minlength')"
                                    class="form-text text-danger">
                                    Email Address must be at least 6 characters long.
                                </mat-hint>
                            </mat-form-field>

                            <mat-form-field appearance="outline">
                                <mat-label>Password</mat-label>
                                <input matInput type="password" formControlName="password">
                                <mat-hint
                                    *ngIf="signupForm.get('password')?.hasError('required') && signupForm.get('password')?.touched"
                                    class="form-text text-danger">Password is required.</mat-hint>
                                <mat-hint *ngIf="signupForm.get('password')?.hasError('minlength')"
                                    class="form-text text-danger">
                                    Password must be at least 6 characters long.
                                </mat-hint>
                                <mat-hint *ngIf="signupForm.get('password')?.hasError('maxlength')"
                                    class="form-text text-danger">
                                    Password can't be more than 30 characters long.
                                </mat-hint>
                            </mat-form-field>
                            <button type="submit" mat-raised-button [disabled]="!signupForm.valid"
                                class="submit-button">Register</button>
                        </form>
                        <p>You have an already account yet? <a routerLink="/admin/login">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
