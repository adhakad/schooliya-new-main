<mat-toolbar class="header">
  <div class="col-2 col-lg-1" class="logo" style="margin-left: 0px;">
    <img src="../../../assets/logo.png" alt="" routerLink="/" style="cursor: pointer;">
  </div>
  <div class="hamburger col-2 col-lg-0">
    <button mat-icon-button>
      <svg *ngIf="!nav" class="hamburger-icon" (click)="hamburgerMenu(nav)" xmlns="http://www.w3.org/2000/svg"
        width="24" height="24" viewBox="0 0 25 25">
        <rect x="0" y="4" width="26" height="2" />
        <rect x="0" y="12" width="18" height="2" />
        <rect x="0" y="20" width="26" height="2" />
      </svg>
      <mat-icon *ngIf="nav" class="close-icon"
        style="font-size: 30px !important;margin-top: 5px !important;margin-left: -10px !important;"
        (click)="hamburgerMenu(nav)">close</mat-icon>
    </button>
  </div>
  <div class="main-menu col-lg-5" style="text-align: right;margin-right: -250px;">
    <button class="submit-button" mat-raised-button [routerLink]="['/admin/upgrade-plan']">
      <!-- <mat-icon>logout</mat-icon> -->
      <span>UPGRADE PLAN</span>
    </button>
  </div>
  <div class="main-menu col-lg-1" style="text-align: right;margin-right: -150px;">
    <div style="background: radial-gradient(circle, #fff, #d0cdff);border-radius: 50%;width: 52px;height: 52px;padding: 4px;cursor: pointer;border:1px solid #d5d0e1;" [matMenuTriggerFor]="ourSystemMenu">
      <img src="{{schoolInfo?.schoolLogo}}" style="position: relative;width: 100%;">
    </div>
  </div>
  <mat-menu #ourSystemMenu="matMenu">
    <button mat-menu-item [routerLink]="['/admin/school/detail']">
      <mat-icon>account_balance</mat-icon>
      <span>School Profile</span>
    </button>
    <button mat-menu-item *ngIf="isAdminAuthenticated" (click)="onLogout('admin')">
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
  
</mat-toolbar>
