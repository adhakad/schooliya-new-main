<app-header-navbar></app-header-navbar>
<div class="container-fluid dashboard-container">
  <div class="row">
    <div class="col-12 col-lg-2">
      <app-side-navbar></app-side-navbar>
    </div>
    <div class="col-12 col-lg-10">
      <div class="row">
        <div class="col-12 main-container">
          <div class="row big-option-container">
            <div class="desktop-option">
              <div class="col-12">
                <div class="row">
                  <div class="col-3">
                    <button mat-button class="menu-button">
                      <span>Marksheet > Template > Edit</span>
                    </button>
                  </div>
                  <div class="col-9" style="text-align: right;">
                    <div class="row">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="mobile-option">
              <div class="col-12">
                <div class="row">
                  <div class="col-12">
                    <button mat-button class="menu-button">
                      <span>Marksheet > Template > Edit</span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>


        <div class="main-container">
          <div class="col-12 col-lg-12 big-container">
            <div class="main-card" *ngIf="examStructure">
              <form [formGroup]="subjectPermissionForm" (ngSubmit)="subjectPermissionAdd()">
                <h3>Theory Subjects</h3>
                <div class="row">
                  <div class="col-2" *ngFor="let subject of subjects">
                    <mat-checkbox [checked]="isSubjectSelected(subject)" (change)="theoryMarksToggle(subject, $event)">
                      {{ subject }}
                    </mat-checkbox>
                  </div>
                </div>
              
                <ng-container *ngFor="let term of terms">
                  <h3>{{ term | titlecase }}</h3>
              
                  <h3>Theory Maximum Marks</h3>
                  <ng-container [formGroupName]="term">
                    <ng-container formArrayName="theoryMaxMarks">
                      <div class="row">
                        <div class="col-2" *ngFor="let control of getTheoryMaxMarksArray(term).controls; let i = index" [formGroupName]="i">
                          <mat-form-field appearance="outline">
                            <mat-label>{{ control.value.subject }} Max Marks</mat-label>
                            <input matInput type="number" formControlName="value" />
                          </mat-form-field>
                        </div>
                      </div>
                    </ng-container>
              
                    <h3>Theory Passing Marks</h3>
                    <ng-container formArrayName="theoryPassMarks">
                      <div class="row">
                        <div class="col-2" *ngFor="let control of getTheoryPassMarksArray(term).controls; let i = index" [formGroupName]="i">
                          <mat-form-field appearance="outline">
                            <mat-label>{{ control.value.subject }} Pass Marks</mat-label>
                            <input matInput type="number" formControlName="value" />
                          </mat-form-field>
                        </div>
                      </div>
                    </ng-container>
                  </ng-container>
                </ng-container>
              
                <button mat-raised-button color="primary" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
