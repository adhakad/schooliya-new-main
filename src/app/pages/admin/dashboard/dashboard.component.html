<app-header-navbar></app-header-navbar>
<div class="container-fluid dashboard-container">
  <div class="row">
    <div class="col-12 col-lg-2">
      <app-side-navbar></app-side-navbar>
    </div>
    <div class="col-12 col-lg-10">
      <div class="row mt-4">
        <div class="chart-main-container">
          <div class="row">
            
            <div class="col-12 col-lg-3">
              <div class="listing-card" style="height: 19vh;border-radius: 10px;background: linear-gradient(to right,#23a8a1,#99eaf3);">
                <h3 style="color: #fff;font-size: 20px;font-weight: 600;text-align: center;margin-top: 8%;">Students</h3>
                <h3 style="color: #fff;font-size: 20px;font-weight: 600;text-align: center;">60</h3>
              </div>
            </div>
            <div class="col-12 col-lg-3">
              <div class="listing-card" style="height: 19vh;border-radius: 10px;background: linear-gradient(to right,#7f4ae8,#aba6ff);">
                <h3 style="color: #fff;font-size: 20px;font-weight: 600;text-align: center;margin-top: 8%;">Marksheets</h3>
                <h3 style="color: #fff;font-size: 20px;font-weight: 600;text-align: center;">250</h3>
              </div>
            </div>
            <div class="col-12 col-lg-3">
              <div class="listing-card" style="height: 19vh;border-radius: 10px;background: linear-gradient(to right,#b0b527,#e5f092);">
                <h3 style="color: #fff;font-size: 20px;font-weight: 600;text-align: center;margin-top:8%;">Admit Cards</h3>
                <h3 style="color: #fff;font-size: 20px;font-weight: 600;text-align: center;">300</h3>
              </div>
            </div>
            <div class="col-12 col-lg-3">
              <div class="listing-card" style="height: 19vh;border-radius: 10px;background: linear-gradient(to right,#c78c2d,#f3bd99);">
                <h3 style="color: #fff;font-size: 20px;font-weight: 600;text-align: center;margin-top: 8%;">Transfer Certificates</h3>
                <h3 style="color: #fff;font-size: 20px;font-weight: 600;text-align: center;">120</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="chart-main-container">
          <div class="row">
            <div class="col-12 col-lg-4">
              <div class="chart-card">
                <div style="position: relative;">
                  <div id="barChart"></div>
                  <mat-form-field class="custom-session-select position-absolute" style="top: 15px; right: 10px;">
                    <mat-select [(ngModel)]="selectedSession" (selectionChange)="filterSession($event.value)">
                      <mat-option *ngFor="let session of allSession" [value]="session">{{session}}</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
            </div>
            <div class="col-12 col-lg-4">
              <div class="chart-card">
                <div class="position-relative">
                  <div id="pieChart"></div>
                </div>
              </div>
            </div>

            <div class="col-12 col-lg-4">
              <div class="chart-card">
                <div style="position: relative;">
                  <div id="lineChart"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
